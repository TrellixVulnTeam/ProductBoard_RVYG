{% extends 'products/base.html' %} 
{% block activecreate %} class="active"{% endblock %}
{% block content %}
<div class="panel-header panel-header-sm">
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-signin" method="POST" action="{% url 'edit_Feature' pk=entry.id %}">
                        {% csrf_token %}
                        <h2 class="form-signin-heading">Update Feature</h2>
                       <div class="form-group">
                            <label for="inputName" class="sr-only" placeholder="name">Product Title</label>
                         {{form.as_p}}
                        </div>
                         <button class="btn btn-lg btn-primary btn-block" type="submit">Update Feature</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
