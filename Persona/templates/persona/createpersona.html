{% extends 'products/base.html' %} 
{% block activepersona %} class="active"{% endblock %}
{% block content %}
<div class="panel-header panel-header-sm">
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-signin" method="POST" action="{% url 'pcreate' %}">
                        {% csrf_token %}
                        <h2 class="form-signin-heading">Create a Persona</h2>
                        {{ form.as_p }}
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Create Persona</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
