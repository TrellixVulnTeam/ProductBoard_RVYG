{% extends 'products/base.html' %} 
{% block activepersona %} class="active"{% endblock %}
{% block content %}

<div class="panel-header panel-header-sm">
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-signin" method="POST" enctype="multipart/form-data" action="{% url 'pedit' pk=entry.id %}">
                        {% csrf_token %}
                        <h2 class="form-signin-heading">Edit Persona</h2>
                        {{ form.as_p }}
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Edit Persona</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
