{% extends 'products/base.html' %} 
{% block activecreate %} class="active"{% endblock %}
{% block content %}
<div class="panel-header panel-header-sm">
    </div>
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-signin" method="POST" action="{% url 'create' %}">
                        {% csrf_token %}
                        <h2 class="form-signin-heading">Create a Product</h2>
                        <div class="form-group">
                            <label for="inputName" class="sr-only" placeholder="name">Product Title</label>
                            {{ form.pName }}
                        </div>
                        <div class="form-group">
                            <label for="comment" class="sr-only">Discription:</label>
                            {{ form.pDesciption }} {{ form.pObjectives }} {{form.pVision}}
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Create Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
